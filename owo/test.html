    function getData(){
        $.getJSON('data.json', function(data) {
             
            //取得 json 取得所有的 dataset
            wishes = data.dataset;
             
            //取得 wish 數量
            var length = wishes.length;
 
            //在前台呈現所有的 wish
            for( var i = 0; i <length; i++ ){
                $('.marketing').append('<div class="span3"><p><div class="input-append"><input class="input-small" id="face'+i+'" type="text" value="'+wishes[i]+'"><a class="btn btn-medium" href="#face'+i+'" id="copy-btn"><i class="icon-gift"></i> Copy!</a></div></p></div>');

            }
        });
    };
});
$(function(){
    $('a.btn').zclip({
        path:'js/ZeroClipboard.swf',
        copy:function(){
            return $($(this).attr("href")).val();
        }
    }).click(function(){
        //$("#get-it").show();
        $("#get-it").fadeToggle(1000).fadeToggle(1000);
    }); 
});
