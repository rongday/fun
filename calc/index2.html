<!DOCTYPE html>
<html>
<head>
    <title>Html Calculator</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <form name="calculator" class="calcApp">
        <div class="section group">
            <div class="col c4of4 result"><input type="textfield" name="ans" value=""></div>
        </div>
        <div class="section group">
            <input class="col c1of4" type="button" value="1" onClick="document.calculator.ans.value+='1'">
            <input class="col c1of4" type="button" value="2" onClick="document.calculator.ans.value+='2'">
            <input class="col c1of4" type="button" value="3" onClick="document.calculator.ans.value+='3'">
            <input class="col c1of4" type="button" value="+" onClick="document.calculator.ans.value+='+'">
        </div>
        <div class="section group">
            <input class="col c1of4" type="button" value="4" onClick="document.calculator.ans.value+='4'">
            <input class="col c1of4" type="button" value="5" onClick="document.calculator.ans.value+='5'">
            <input class="col c1of4" type="button" value="6" onClick="document.calculator.ans.value+='6'">
            <input class="col c1of4" type="button" value="-" onClick="document.calculator.ans.value+='-'">
        </div>
        <div class="section group">
            <input class="col c1of4" type="button" value="7" onClick="document.calculator.ans.value+='7'">
            <input class="col c1of4" type="button" value="8" onClick="document.calculator.ans.value+='8'">
            <input class="col c1of4" type="button" value="9" onClick="document.calculator.ans.value+='9'">
            <input class="col c1of4" type="button" value="*" onClick="document.calculator.ans.value+='*'">
        </div>
        <div class="section group">
            <input class="col c1of4" type="button" value="0" onClick="document.calculator.ans.value+='0'">
            <input class="col c2of4" type="reset" value="Reset">
            <input class="col c1of4" type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
        </div>
    </form>
</body>
</html>
